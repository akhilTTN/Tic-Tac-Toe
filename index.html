<body id="bodys">

<div>
    <h1 class="text-center">TIC TAC TOE</h1>
</div>

<div id="fom">
    <div class="form-group" style="float: left; margin-left:50px ">
        <label>Player One:</label>
        <input type="text" class="form-control" id="P1" placeholder="Player One Name">
        <label>Choose what you want</label>
        <label class="radio-inline">
            <input type="radio" id="p1X" onclick="radio_logic()">X
        </label>
        <label class="radio-inline">
            <input type="radio" id="p1O" onclick="radio_logic()">O
        </label>
    </div>
    <div class="form-group" style="float: right; margin-right: 50px">
        <label>Player Two:</label>
        <input type="text" class="form-control" id="P2" placeholder="Player Two Name">
        <label>Choose what you want</label>
        <label class="radio-inline">
            <input type="radio" id="p2X" onclick="radio_logic()">X
        </label>
        <label class="radio-inline">
            <input type="radio" id="p2O" onclick="radio_logic()">O
        </label>
    </div>
    <button onclick="start()" id="strt" style="margin-top: 100px; margin-left: 330px;">Start game</button><BR>
    <button onclick="settings()" id="sett" style="margin-top: 30px; margin-left: 613px;">Settings</button>

</div>


<div id="checkbox_setting" style="display: none; padding: 50px 200px 20px 150px">
    Toggle X and O on consecutive games
    <label class="checkbox-inline" style="padding: 75px"><input id="cb1" type="checkbox" value="Yes">Yes</label>
    <label class="checkbox-inline"><input id ="cb2" type="checkbox" value="No" checked>No</label>
    <br>
    <button id="cls" onclick="closed()">Close</button>
</div>

<div>
    <p id="p1info" style="float: left; color: crimson; margin-left: 100px "></p>
    <p id="p2info" style="float: right; color: crimson; margin-right: 100px"></p>
</div>

<div id="tab" style="display: none">
    <table class="main colls" id="ticc" >
        <tr id="r1">
            <td id="A1" class="text-center" onfocus="focus_td(this)" onclick="plays(this)"></td>
            <td id="B1" class="text-center" onfocus="focus_td(this)" onclick="plays(this)"></td>
            <td id="C1" class="text-center" onfocus="focus_td(this)" onclick="plays(this)"></td>
        </tr>
        <tr id="r2">
            <td id="A2" class="text-center"  onclick="plays(this)"></td>
            <td id="B2" class="text-center"  onclick="plays(this)"></td>
            <td id="C2" class="text-center"  onclick="plays(this)"></td>
        </tr>
        <tr id="r3">
            <td id="A3" class="text-center"  onclick="plays(this)"></td>
            <td id="B3" class="text-center"  onclick="plays(this)"></td>
            <td id="C3" class="text-center"  onclick="plays(this)"></td>
        </tr>
    </table>
</div>
<div style="padding-left: 600px; margin-top: 30px">
    <button id="ngm" class="btn btn-primary" style="display: none" onclick="new_game()">New Game</button>
</div>

<div id="chances" style="text-align: center"></div>

<div>
    <marquee id ="mark" direction="right" scrollamount="15" style="display: none; font-size: xx-large"></marquee>
</div>
